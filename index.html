<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 methods for showing Events</title>
</head>
<body>
    <h1>Inline Events</h1>
    <button onclick="alert('welcome S!')">Single click greet</button>
    <button ondblclick="alert('welcome D!')">Double click greet</button>
    <button onmouseover="alert('welcome MO!')">Mouse over greet</button>

    <h1>DOM Event Handler</h1>
    <button id="myBtn1">btn1</button>
    <button id="myBtn2">btn2</button>

    <h1>AddEventListener event handler</h1>
    <button id="myBtn3">btn3</button>
    <button id="myBtn4">btn4</button>

    <script>
        // document.getElementById("myBtn").onclick = () => {
        //     alert("Welcome dom!");
        // };
        document.getElementById("myBtn1").onclick = function() {
            alert("Welcome dom S!");
        };
        document.getElementById("myBtn2").onmouseover = function() {
            alert("Welcome dom MO!");
        };


        document.getElementById("myBtn3").addEventListener('click' ,function() {
            alert("Welcome AEL S!");
        });
        document.getElementById("myBtn4").addEventListener('mouseover' , () => {
            alert("Welcome AEL MO!");
        });
    </script>
</body>
</html>
